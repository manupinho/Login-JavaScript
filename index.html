<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login Versão 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color:crimson;
            color:black;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <center>
    <main class = "hero i-fullheight">
        <section class = "hero-body">
            <div class = "container">
                <div class = "coluna is-centered">
                    <div class = "column is-half-desktop">
                        <div class = "field">
                                <input class = "input" type="text" placeholder="Usuário" id = "usuario">

                                    <i class = "fas fa-user-tie"></i>
                                </span>
                            </p>
                        </div>
                        <div class = "field">
                                <input class = "input" type="password" placeholder = "Senha" id = "senha">
                                <span class = "icon is-small is-left">
                                    <i class = "fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class = "field">
                            <p class = "control">
                                <button onclick = "logar()" class = "button is-success">
                                    Login
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
